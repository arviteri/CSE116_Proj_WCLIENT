<!DOCTYPE html>
<html>
<head>
	<title>HTML Client</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script src="javascript/stomp.js" type="text/javascript"></script>
	<script src="javascript/phaser.js" type="text/javascript"></script>
	<script src="javascript/network.js" type="text/javascript"></script>
	<script src="javascript/game.js" type="text/javascript"></script>
	<style>
		html {
			background-color: #000;
		}
		body {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 100px;
		}
		#input {
			display: flex;
			flex-direction: column;
			align-items: center;
			position: absolute;
			top: 300px;
		}
		#input p {
			color: red;
		}
		#game {
			display: flex;
			justify-content: center;
			position: relative;
		}

		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="game">
		<div id="input">
			<p id="error"></p>
			<input id="host" type="text" placeholder="Enter a host. i.e: localhost:8080" size="35">
			<input id="player-name" type="text" placeholder="Enter a player name" size="35">
			<button id="join-button">Join Game</button>
		</div>
	</div>
</body>
</html>
